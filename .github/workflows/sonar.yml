name: CI

on: 
  push:
    branches:
      - main  # Trigger on push to the 'main' branch (adjust as needed)

jobs:
  sast_scan:
    name: Run SonarScanner
    runs-on: ubuntu-latest  # You can change this to another OS if needed

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up JDK (optional, required for Java-based projects)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Only needed if your project is Java-based

    # Step 3: Run SonarScanner for code analysis
    - name: Run SonarScanner
      run: |
        sonar-scanner \
          -Dsonar.projectKey=my-node-app \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

